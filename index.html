<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

<form id="subscription-form">
  <h2>Subscribe Now</h2>

  <label for="name">Full Name:</label>
  <input type="text" name="name" required>

  <label for="email">Email:</label>
  <input type="email" name="email" required>

  <label for="telegram">Telegram Handle:</label>
  <input type="text" name="telegram" required>

  <label for="plan">Subscription Plan:</label>
  <select name="plan" required>
    <option value="">-- Select a Plan --</option>
    <option value="Weekly - $10">Weekly - $10</option>
    <option value="Monthly - $38">Monthly - $38</option>
  </select>

  <label for="payment">Payment Method:</label>
  <select name="payment" id="paymentMethod" onchange="showDetails(this.value)" required>
    <option value="">-- Select Payment Method --</option>
    <option value="Crypto">Crypto</option>
    <option value="MTN">MTN</option>
    <option value="Vodafone">Vodafone</option>
  </select>

  <div id="paymentDetails" style="margin-top: 10px; display:none; background:#f1f1f1; padding:10px; border-radius:5px;">
    <p id="details"></p>
  </div>

  <label for="screenshot">Upload Screenshot of Payment:</label>
  <input type="file" name="screenshot" required>

  <button type="submit">Submit</button>
  <div class="success" id="success">Details submitted successfully! You'll get a feedback once review is completed.</div>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("Se77OwnpbzlQ81-n8"); // Your public key

  function showDetails(method) {
    const detailMap = {
      "Crypto": "Send to: will be uploaded later",
      "MTN": "Send to MTN: 0530400182 - Name: Evans Asare",
      "Vodafone": "Send to Vodafone: 0201369178 - Name: Gabriel Asare"
    };
    const detailsBox = document.getElementById("paymentDetails");
    const detailText = document.getElementById("details");

    if (detailMap[method]) {
      detailsBox.style.display = "block";
      detailText.textContent = detailMap[method];
    } else {
      detailsBox.style.display = "none";
      detailText.textContent = "";
    }
  }

  const form = document.getElementById("subscription-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_4nnagej", "__ejs-test-mail-service__", this)
      .then(function(response) {
        console.log("SUCCESS!", response.status, response.text);
        document.getElementById("success").style.display = "block";
        form.reset();
      }, function(error) {
        console.log("FAILED...", error);
        alert("Something went wrong. Please try again.");
      });
  });
</script>

</body>
</html>
